<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Your saved books</title>
    </head>

    <body>
        <h1>Books</h1>
        <span th:if="${list.size() == 0}">You have no reading tips</span>
        <ul th:unless="${list.size() == 0}">
            <li th:each="alkio : ${list}">
                Title: <span th:text="${alkio.title}">Title</span>
                / Author: <span th:text="${alkio.author}">Author</span>
                / ISBN: <span th:text="${alkio.isbn}">ISBN</span>
            </li>
        </ul>
        <h2>Add book</h2>
        <span th:text="${error}">&nbsp;</span>
        <form th:action="@{/books}" method="POST" th:object="${book}">
            Title: <input type="text" name="title" id="title" /><br />
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error messages:</td> <br/>
            Author: <input type="text" name="author" id ="author" /><br />
            ISBN: <input type="text" name="isbn" id="isbn" /><br />
            <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Title error messages:</td> <br/>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
